<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>â€Ž</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel="stylesheet" href="./stylesheets/index.css">
  <link rel="stylesheet" href="./stylesheets/display.css">
  <link rel="stylesheet" href="./stylesheets/controllers.css">
  <link rel="stylesheet" href="./stylesheets/query.css">
</head>

<!-- Display all functionalities  -->
<body>
  <img id="close" fill="#fff">

  <img src="./icons/background.jpg" class="background show" width="100%" height="100%">
  <img class="background-music show" width="100%" height="100%">

  <div class="list">
    <div class="category">
      <span id='local_list'>Local</span> | <span id='yt_list'>Youtube</span>
      <hr>
    </div>
    <!-- Error handling info on YT -->
    <div class="error-modal">
      <div class="error-container">
        <img id="err-close-modal" src="./icons/close-black.png" alt="" width="13" height="13">
        <div id="error-message">No internet connection!</div>
      </div>
    </div>
    <!-- Music List -->
    <div class="music-list">
      <div class="center">
        <!-- Local Storage List -->
        <div class="local">
          <div class="center">
            <div class="empty-local-list">
              <img src="./icons/no_search.gif" alt="" width="80" height="70">
              <p>
                Local playlist is empty <br>
                Search and save some songs...ðŸ˜Š
              </p>

            </div>
            <div class="results">
            </div>
          </div>
        </div>
        <!-- Youtube Search List -->
        <div class="yt">
          <nav>
            <input type="text" name="" id="yt_input" placeholder="Search">
            <button type="submit" id="yt_search">
              <img src="./icons/search.png" id="icons">
            </button>
          </nav>
          <div class="center">
            <div class="empty-list">
              <img src="./icons/no_search.gif" alt="" width="80" height="70">
              <p>List is empty...ðŸ˜Š</p>
            </div>
            <div class="youtube_results">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Music Played Details -->
  <div class="bg-icon show">
    <div id="center">
      <img class="background-music">
      <div>
        <p width="60%" direction="left" id="music_title"></p>
      </div>
    </div>
  </div>

  <!-- Controllers -->
  <div class="controls show">
    <input type="range" name="" id="slider" min="1" max="100" value="0" onchange="getCurrentTime()">
    <input type="range" min="1" max="100" value="99" id="vol_val" onchange="setVolume()">
    <div id="format">
      <img id="volume-btn" src="./icons/unmute.png" alt="volume">
      <img id="shuffle-btn" src="./icons/shuffle.png" alt="">
      <img id="previous-btn" src="./icons/previous.png">
      <img id="pause-play-btn" src="./icons/pause.png">
      <img id="next-btn" src="./icons/next.png">
      <img id="repeat-btn" src="./icons/repeat.png" alt="" srcset="">
      <img id="menu-btn" src="./icons/menu.png" alt="menu">
    </div>
    <audio id='player' crossorigin></audio>
  </div>

  <script>

    // Parse localStorage into JSON
    let localStorageList = [];
    function parseLocalStorage() {
      if (!localStorage.getItem('songs')) {
        localStorage.setItem('songs', '[]');
      }
      else {
        const localstorage = localStorage.getItem('songs');
        localStorageList = JSON.parse(localstorage).reverse();
      }
    }
  </script>

  <script src="./scripts/querySelectors.js"></script>
  <script src="./scripts/display.js"></script>
  <script src="./scripts/controllers.js"></script>
  <script src="./scripts/youtube.js"></script>
  <script src="./scripts/local.js"></script>
</body>

</html>
